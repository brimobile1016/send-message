<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #343a40;
        }
        .form-container .form-group label {
            font-weight: bold;
        }
        .form-container .form-control {
            border-radius: 4px;
            border-color: #ced4da;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .form-container .btn-primary:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            text-align: center;
        }
        .spinner-container {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Send Message</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="jid">No Whatsapp:</label>
                <input type="text" id="jid" name="jid" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send</button>
            <div id="response" class="response"></div>
            <div id="spinnerContainer" class="spinner-container">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('\x6d\x65\x73\x73\x61\x67\x65\x46\x6f\x72\x6d').addEventListener('\x73\x75\x62\x6d\x69\x74', async function(event) {
            event.preventDefault();

            const jid = document.getElementById('\x6a\x69\x64').value;
            const message = document.getElementById('\x6d\x65\x73\x73\x61\x67\x65').value;

            const responseElement = document.getElementById('\x72\x65\x73\x70\x6f\x6e\x73\x65');
            const spinnerContainer = document.getElementById('\x73\x70\x69\x6e\x6e\x65\x72\x43\x6f\x6e\x74\x61\x69\x6e\x65\x72');

            // Show the spinner
            spinnerContainer.style.display = '\x62\x6c\x6f\x63\x6b';

            try {
                const response = await fetch('\x68\x74\x74\x70\x73\x3a\x2f\x2f\x61\x79\x61\x6d\x32\x2e\x36\x39\x64\x65\x76\x2e\x69\x64\x2f\x73\x65\x6e\x64\x2d\x6d\x65\x73\x73\x61\x67\x65', {
                    method: '\x50\x4f\x53\x54',
                    headers: {
                        '\x43\x6f\x6e\x74\x65\x6e\x74\x2d\x54\x79\x70\x65': '\x61\x70\x70\x6c\x69\x63\x61\x74\x69\x6f\x6e\x2f\x6a\x73\x6f\x6e'
                    },
                    body: JSON.stringify({ jid, message })
                });

                const data = await response.json();

                if (data.status === '\x73\x75\x63\x63\x65\x73\x73') {
                    responseElement.innerHTML = `<p class="\x74\x65\x78\x74\x2d\x73\x75\x63\x63\x65\x73\x73">${data.message}</p>`;
                } else {
                    responseElement.innerHTML = `<p class="\x74\x65\x78\x74\x2d\x64\x61\x6e\x67\x65\x72">${data.message}</p>`;
                }
            } catch (error) {
                responseElement.innerHTML = `<p class="\x74\x65\x78\x74\x2d\x64\x61\x6e\x67\x65\x72">Terjadi kesalahan saat mengirim pesan</p>`;
            } finally {
                // Hide the spinner after a short delay to ensure the spinner is visible for a moment
                setTimeout(() => {
                    spinnerContainer.style.display = '\x6e\x6f\x6e\x65';
                }, 300); // Adjust delay if needed
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
